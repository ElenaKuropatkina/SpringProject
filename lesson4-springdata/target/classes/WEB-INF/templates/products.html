<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC</title>
</head>

<body>
<h1>Список товаров:</h1>
<form>
    <label>Цена более</label>
    <input type="text" name="min_price" id="min_price" th:value="${param.min_price}"/>
    <label>Цена менее</label>
    <input type="text" name="max_price" id="max_price" th:value="${param.max_price}"/>
    <input type="submit" value="Filter"/>
</form>
<br>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Наименование товара</td>
        <td>Цена</td>
        <td>Действия</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.price}"></td>
        <td><a th:href="@{'/products/edit/' + ${p.id}}">Изменить</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
